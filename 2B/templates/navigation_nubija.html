<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/navigation_nubija.css">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div  id="search" class="search" >
            <table>
            <tr>
                <td id="swapicon" rowspan="2">
                    <button id="swap" onclick="location.href='/'"><img src="/static/icon/arrow.svg"></button>
                </td>
                <td class="blank">
                    <input id="departure" type="button" value="출발지">
                </td>
            </tr>
            <tr>
                <td class="blank">
                    <input id="destination" type="button" value="도착지">
                </td>
            </tr>
        </table>

    </div>
    <div id="navi">
        <table id="navilist">

                                {% for i in tem %}
            <tr class="naviSample">
                <td class = "naviicon"><img id="icon" src="{{ icons[loop.index0] }}"></td>
                <td id="navitxt">{{ i[0] }}</td>
            </tr>
                                {% endfor %}

        </table>
    </div>
</body>
</html>
