<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/search_recent.css">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div id = "searchbar">
        <table>
            <td id="gpst">
                <input id="gps" type="button">
            </td>
            <form action="/searchText" method="POST">
            <td id="searcht">
                <input type="hidden" name = "sel" value='{{ sel }}'>
                <input id="searchtextbar" name="seartext" type="text">
            </td>
            <td id="searchBt">
                <input id="searchbutton" type="submit">
            </td>
            </form>
        </table>
    </div>
    <div id = "output">
        <div id = "log">
            <table id="tab">
                <td class="tabt" id="recentTab">
                    <input type="button" id = "recentbutton" value="최근기록"  disabled>
                </td>
                <td class="tabt" id="BookmarkTab">
                    <form action="searchBookmark", method="POST">
                        <input type="hidden" name = "sel" value="{{ sel }}">
                        <input type="submit" id = "bookmarkbutton" value="북마크">
                    </form>
                </td>
            </table>
                                        <form action="/main" method="POST">

            <div class="recentlist">
                <input type="hidden" name = 'selname' id = 'selectedName'>
                <input type="hidden" name = 'selX' id = 'selectedX'>
                <input type="hidden" name = 'selY' id="selectedY">
                <input type="hidden" name = "sel" value='{{ sel }}'>
                <table id = "recenttable">
                    {% for i in recentDepList %}
                        <tr id="id{{ loop.index }}" class="placeframe cl{{loop.index }}">
                            <td class = "placeIconStyle">
                                <img class="starbutton cl{{loop.index}}" src="/static/icon/star_empty.svg" onclick="">
                            </td>
                            <td class="placenamet">
                                <input class="cl{{ loop.index }}" type="submit" onclick="setLocationAsR(this)" value="{{ i }}">
                            </td>
                                <input type="hidden" class="cl{{loop.index }}" value="{{ i['X'] }}">
                                <input type="hidden" class="cl{{loop.index }}" value="{{ i['Y'] }}">
                            <td class="deleteicon">
                                <img class="deletebtn" onclick="document.getElementById('id{{ loop.index }}').style.display= 'none'">
                            </td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
                                                                        </form>

        </div>
    </div>
</body>
</html>
