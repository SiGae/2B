<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/nubija_terminal_select.css">
    <script type="text/javascript" src="/static/mainpage.js"></script>

    <title>뚜비 : Station Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <div id="searchbar">
        <table>
            <td>
                <form action="/nubijaSelect" method="POST">
                    <input type="submit" class="depLoc" id="gps" value=" ">
                    <input type="hidden" name="sel" value="{{ sel }}">
                    <input type=hidden name="name" class="depLoc">
                    <input type='hidden' name="selX" value="{{ hiddenLat }}" class="depLoc">
                    <input type='hidden' name="selY" value="{{ hiddenLong }}" class="depLoc">

                    <input type="hidden" name="hiddenLat" value="{{ hiddenLat }}">
                    <input type="hidden" name="hiddenLong" value="{{ hiddenLong }}">
                </form>
            </td>
            <form action="searchText" method="POST">
                    <input type="hidden" name="sel" value='{{ sel }}'>
                    <input id='hiddenuserLat' type="hidden" name="hiddenLat" value="{{ hiddenLat }}">
                    <input id='hiddenuserLong' type="hidden" name="hiddenLong" value="{{ hiddenLong }}">
            <td id="searcht">

                <input id="searchtextbar" name="seartext" type="text">
            </td>
            <td>
                    <input id="searchbutton" type="submit" value=" ">
            </td>
            </form>
        </table>
    </div>
    <div id="navi">
        <table id="navilist">
            {% for i in selectResult %}
            <tr class="naviSample">
                <td class="naviicon"><img class="icon" src="/static/icon/bicycle.svg"></td>
                <form action="/main" method="POST">
                    <td class="navitxt">
                        <input type="submit" id="placename" value="{{ i['name'] }}">
                        <input type="submit" id="nubijainfo"
                            value="반납가능 : {{ i['info'][0] }} 대여가능 : {{ i['info'][1] }}">
                        <input type="hidden" name="sel" value='{{ sel }}'>
                        <input type="hidden" name="selname" value="{{ i['name'] }}">
                        <input type="hidden" name="selX" value="{{ i['loc'][0] }}">
                        <input type="hidden" name="selY" value="{{ i['loc'][1] }}">
                    </td>
                </form>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>

</html>
