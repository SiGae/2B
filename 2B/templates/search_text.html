<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/search_text.css">
    <script type="text/javascript" src="/static/bookmarkSet.js"></script>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div id = "searchbar">
        <table>
            <td id="gpst">
                <input id="gps" type="button">
            </td>
            <form action="/searchText" method="POST">
                <input type="hidden" name = "sel" value='{{ sel }}'>
            <td id="searcht">
                <input id="searchtextbar" name="seartext" type="text">
            </td>
            <td id="searchBt">
                <input id="searchbutton" type="submit">
            </td>
            </form>
        </table>
    </div>
<div id = "output">
        <div id = "log">

            <form action="/nubijaSelect" method="POST">

            <div class="bookmarklist">
                <input type="hidden" name = 'selname' id = 'selectedName'>
                <input type="hidden" name = 'selX' id = 'selectedX'>
                <input type="hidden" name = 'selY' id="selectedY">
                <input type="hidden" name = "sel" value='{{ sel }}'>
                            {% if result|length != 0 %}

                <table class = "bookmarktable">
                                                {% for i in result %}
                        <tr class="placeframe">
                    <td class="placenamet">
                            <input class="cl{{ loop.index }}" type="submit" onclick="setLocationAsBM(this)" value="{{ i['name'] }}">
                            <input type="hidden" class="cl{{loop.index }}" value="{{ i['x'] }}">
                            <input type="hidden" class="cl{{loop.index }}" value="{{ i['y'] }}">
                    </td>
                        </tr>
                                                                                        {% endfor %}
                </table>
                                                            {% else %}

                    <img src="" id="emptylist">
                    <h1 id="emtpytext">값이 존재하지 않습니다.</h1>
                {% endif %}

            </div>
                </form>


        </div>
    </div>
</body>
</html>
