<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/search_bookmark.css">
    <script type="text/javascript" src="/static/bookmarkSet.js"></script>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div id = "searchbar">
        <table>

            <td id="gpst">
                                        <input type="hidden" name = "sel" value='{{ sel }}'>

                <input id="gps" type="button">
            </td>
                <form action="searchText" method="POST">
                        <input type="hidden" name = "sel" value='{{ sel }}'>

            <td id="searcht">
                    <input type="hidden" name = "sel" value='{{ sel }}'>

                <input id="searchtextbar" name = 'seartext' type="text">
            </td>
            <td id="searchBt">
                <input id="searchbutton" type="submit">
            </form>

            </td>
        </table>
    </div>
    <div id = "output">
        <div id = "log">

            <table id="tab">
                <td class="tabt" id="RecentTab">
                    <form action="searchRecent" method="POST">
                        <input type="hidden" name = "sel" value='{{ sel }}'>
                    <input type="submit" id = "recentbutton" value="최근기록">
                                                <input type="hidden" name = "sel" value='{{ sel }}'>
                                        <input id='hiddenuserLat' type="hidden" name="hiddenLat" value="{{ hiddenLat }}">
                <input id='hiddenuserLong' type="hidden" name="hiddenLong" value="{{ hiddenLong }}">

                    </form>
                </td>
                <td class="tabt" id="BookmarkTab">

                    <input type="button" id = "bookmarkbutton" value="북마크" disabled>
                </td>
            </table>
            <form action="/main" method="POST">
                <input type="hidden" id="chch" name = 'checkchange' value="false">
                <input type="hidden" name = 'selname' id = 'selectedName'>
                <input type="hidden" name = 'selX' id = 'selectedX'>
                <input type="hidden" name = 'selY' id="selectedY">
                <input type="hidden" name = "sel" value='{{ sel }}'>

            <div class="bookmarklist">
                {% if resultList|length != 0  %}
                <table id = "bookmarktable">

                    {% for i in resultList %}
                        <tr id="id{{ loop.index }}" class="placeframe cl{{loop.index }}">
                        <td class = "bookmarkstar">
                            <img id="starbutton" onclick="bmStateSet(this)" src="/static/icon/star_gold.svg">
                        </td>
                        <td id="placenamet">
                            <input class="samplace" type="submit" id="placename" onclick="setLocationAsBM(this)" value="{{ i }}">
                            <input type="hidden" class="cl{{loop.index }}" value="{{ i['X'] }}">
                            <input type="hidden" class="cl{{loop.index }}" value="{{ i['Y'] }}">
                        </td>
                        <td class="nullspace"><img class="nullicon" src="/static/icon/navi/else.svg"></td>
                        </tr>
                    {% endfor %}

                </table>
                {% else %}
                    <img src="" id="emptylist">
                    <h1 id="emtpytext">값이 존재하지 않습니다.</h1>
                {% endif %}

            </div>
                </form>
        </div>
    </div>
</body>
</html>
